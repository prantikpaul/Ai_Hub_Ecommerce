{% extends 'home/base.html' %}
{% block title %}Failed{% endblock %}
{% block body %}
<h1>Failed</h1>
{% if messages %}
<ul class="messages">
{% for message in messages %}
<li{% if message.tags %} style="font-size: 15px; color: red;" class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
